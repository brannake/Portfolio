<!DOCTYPE html>
<html>
  <head>
      <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Bangers|Press+Start+2P" rel="stylesheet">  </head>
<style>
body, html {
  height: 100%;
  margin: 0;
  font: 400 15px/1.8 "Lato", sans-serif;
  color: #777;
}

p {
  text-align: center;
  font-style: italic;
}

.bgimg-1, .bgimg-2, .bgimg-3, .bgimg-4 {
  position: relative;
  opacity: 0.85;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.bgimg-1 {
  background-image: url("https://static.pexels.com/photos/7764/pexels-photo.jpg");
  min-height: 100%;
}

.bgimg-2 {
  background-image: url("https://github.com/brannake/burger3a/blob/master/app/public/images/benefits-of-running-running-on-emotions.jpg?raw=true");
  min-height: 400px;
}

.bgimg-3 {
  background-image: url("http://shogunfusion.com/templates/31205/images/slide-5.jpg");
  min-height: 400px;
}

.bgimg-4 {
  background-image: url("https://www.ritani.com/wp-content/uploads/2015/04/San_Diego_Reflecting_Pond_Wikimedia.jpg?40fdb1");
  min-height: 400px;
}


.caption {
  position: absolute;
  left: 0;
  top: 50%;
  width: 100%;
  text-align: center;
  color: #000;
}

.spacer {
  text-align:center;
  padding:50px 80px;
  text-align: justify;
}

.spacer-container {
  position: relative;
}

a.border {
  background-color: #fff;
  color: #111;
  padding: 18px;
  font-size: 25px;
  opacity: .9;
  border-radius: 20px;
}

a:link {
  text-decoration: none;
}

h3 {
  letter-spacing: 5px;
  text-transform: uppercase;
  font: 20px "Lato", sans-serif;
  color: #111;
}

#introspectiv {
  font-family:'Amatic SC', cursive;
  font-size: 50px;
  position: relative;
  left: 2.3%
}

#burger3 {
  font-family: 'Press Start 2P', cursive;
  font-size: 30px;
}

#convoy {
  font-family: 'Bangers', cursive;
  font-size: 50px;
}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1024px) {
    .bgimg-1, .bgimg-2, .bgimg-3, .bgimg-4 {
        background-attachment: scroll;
    }
}
</style>
</head>
<body>

<div class="bgimg-1">
  <div class="caption">
    <a class="border" id="introspectiv" href="https://peaceful-harbor-79635.herokuapp.com">
      IntroSpectiv</a>
  </div>
</div>

<div class="spacer" style="color: #777;background-color:white;">
    <p>"Things won are done, joy's soul lies in the doing"</p>
</div>

<div class="bgimg-2">
  <div class="caption">
    <a class="border" id="burger3" href="https://secret-wave-63675.herokuapp.com/">
      Burger 3.0</a>
  </div>
</div>


<div class="spacer-container">
  <div class="spacer" style="color:#ddd;background-color:#282E34;">
  </div>
</div>

<div class="bgimg-3">
  <div class="caption">
    <a class="border" id="convoy" href="https://brannake.github.io/Convoy_Connection/">Convoy Connection</a>
  </div>
</div>

<div class="spacer-container">
  <div class="spacer" style="color:#ddd;background-color:#282E34;">
    <p>Contact me at:
        <br>
      brannake@gmail.com
      <br>
      https://www.linkedin.com/in/kevin-brannan
    </p>
  </div>
</div>

<div class="bgimg-4">
  <div class="caption">
    <span class="border" style="color:#ddd;">FIN</span>
  </div>
</div>

</body>
</html>
